        function generateVehicle() {
            const randomNumber = Math.floor(Math.random() * 9999) + 1;
            const formattedNumber = randomNumber.toString().padStart(4, '0');
            
            const regularLetters = ["AB", "CD", "EF", "GH", "IJ", "KL", "MN", "OP", "QR", "ST", "UV", "WX", "YZ"];
            const electricLetters = ["EY", "EX"];
            const allLetters = [...regularLetters, ...electricLetters];
            
            const randomLetters = allLetters[Math.floor(Math.random() * allLetters.length)];
            const isElectric = electricLetters.includes(randomLetters);
            
            const randomModel = carModels[Math.floor(Math.random() * carModels.length)];
            const randomBodyType = bodyTypes[Math.floor(Math.random() * bodyTypes.length)];
            
            document.getElementById('plate-number').textContent = `${randomLetters}-${formattedNumber}`;
            document.getElementById('license-text').textContent = `${randomLetters}-${formattedNumber}`;
            
            document.getElementById('car-model').innerHTML = randomModel;
            document.getElementById('car-type').textContent = isElectric ? 'Electric' : 'Regular';
            document.getElementById('body-type').textContent = randomBodyType;
            
            const electricBadge = document.getElementById('electric-badge');
            electricBadge.style.display = isElectric ? 'inline' : 'none';
            
            const licensePlate = document.getElementById('license-plate');
            if (isElectric) {
                licensePlate.className = 'electro-license-plate';
            } else {
                licensePlate.className = 'license-plate-blue';
            }

            const carImage = document.getElementById('car-image');
            carImage.style.display = 'none';
        }
